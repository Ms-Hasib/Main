<script>
function randomRedirect() {
    // Define URLs grouped by their redirection percentages
    const urlGroups = [
        { percentage: 5, urls: ["https://www.youtube.com/redirect?q=https://linkjust.com/jXZUTlxyfiEgVybtiqvD6181e9"] },
        { percentage: 10, urls: ["https://www.youtube.com/redirect?q=https://linkjust.com/VGn9uBTQluOM2aIzhv1VHHcii", "https://t.co/iHirM85UCH"] },
        { percentage: 15, urls: ["https://www.youtube.com/redirect?q=https://linkjust.com/wKTV25npTf5ds", "https://t.co/khqP8fpzIc"] },
        { percentage: 20, urls: ["https://www.youtube.com/redirect?q=https://linkjust.com/0iN85ubwrTZUjcusqNaYaguSp", "https://t.co/khqP8fpzIc"] },
        { percentage: 35, urls: ["https://www.youtube.com/redirect?q=https://linkjust.com/73xqqojTxG", "https://t.co/iHirM85UCH"] },
    ];

    // Generate a random number between 1 and 100
    const randomNumber = Math.ceil(Math.random() * 100);

    // Initialize the total percentage and the selected group
    let totalPercentage = 0;
    let selectedGroup = null;

    // Iterate through URL groups to find the one matching the random number
    for (const group of urlGroups) {
        totalPercentage += group.percentage;
        if (randomNumber <= totalPercentage) {
            selectedGroup = group;
            break;
        }
    }

    // If no URL group matched the random number, retry
    if (!selectedGroup) {
        console.error("No URL group matched the random number. Retrying...");
        return randomRedirect(); // Recursive call to retry
    }

    // Select a random URL from the selected group
    const randomIndex = Math.floor(Math.random() * selectedGroup.urls.length);
    const selectedUrl = selectedGroup.urls[randomIndex];
    // Redirect the user to the selected URL
    window.location.href = selectedUrl;
}

// Call the function to initiate the redirection
randomRedirect();
</script>
