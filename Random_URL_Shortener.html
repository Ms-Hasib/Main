<script>
function randomRedirect() {
    // Define URLs grouped by their redirection percentages
    const urlGroups = [
        { percentage: 5, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/FaLbP5", "https://t.co/DYLVcyeHYi"] },
        { percentage: 10, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/SD3JnHe", "https://t.co/HUwhyCEsDg"] },
        { percentage: 15, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/RtXK", "https://t.co/Vk3K7nkDd4"] },
        { percentage: 20, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/iRdcYK7", "https://t.co/XPUAwGJUhF"] },
        { percentage: 30, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/lCIardca", "https://t.co/9VhE1ONIdJ"] },
        { percentage: 35, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/MqWYYi", "https://t.co/XZTRcxmzz8"] },
        { percentage: 40, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/narj5MK", "https://t.co/yKtBNpSrph"] },
        { percentage: 45, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/hFefw", "https://t.co/5kQrsXW8sZ"] },
        { percentage: 50, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/k24GN", "https://t.co/PBkCTfKiaK"] },
        { percentage: 55, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/tvUfs3", "https://t.co/CgTn85ayve"] },
        { percentage: 60, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/QtlJ7rO", "https://t.co/BflgaWJFGh"] },
        { percentage: 65, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/sQIr", "https://t.co/NRjcHBL3Nu"] },
        { percentage: 70, urls: ["https://www.youtube.com/redirect?q=https://gplinks.co/m4ZNpQ", "https://t.co/ToldY3Zg9c"] }
    
    ];

    // Generate a random number between 1 and 100
    const randomNumber = Math.ceil(Math.random() * 100);

    // Initialize the total percentage and the selected group
    let totalPercentage = 0;
    let selectedGroup = null;

    // Iterate through URL groups to find the one matching the random number
    for (const group of urlGroups) {
        totalPercentage += group.percentage;
        if (randomNumber <= totalPercentage) {
            selectedGroup = group;
            break;
        }
    }

    // If no URL group matched the random number, retry
    if (!selectedGroup) {
        console.error("No URL group matched the random number. Retrying...");
        return randomRedirect(); // Recursive call to retry
    }

    // Select a random URL from the selected group
    const randomIndex = Math.floor(Math.random() * selectedGroup.urls.length);
    const selectedUrl = selectedGroup.urls[randomIndex];
    // Redirect the user to the selected URL
    window.location.href = selectedUrl;
}

// Call the function to initiate the redirection
randomRedirect();
</script>
