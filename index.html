<script>
    // Function to fetch and update posts
    async function updatePosts() {
        try {
            const response = await fetch('https://hasibs-blog.blogspot.com/feeds/posts/default');
            const xmlDoc = await response.text();
            const parser = new DOMParser();
            const feed = parser.parseFromString(xmlDoc, 'application/xml');
            const entries = feed.querySelectorAll('entry');
            
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; // Clear existing posts
            
            entries.forEach((entry) => {
                const titleElement = entry.querySelector('title');
                const title = titleElement ? titleElement.textContent : 'No Title';
                
                const contentElement = entry.querySelector('content[type="html"]');
                const content = contentElement ? contentElement.textContent : 'No Content';
                
                const publishedElement = entry.querySelector('published');
                const publishedDate = publishedElement ? new Date(publishedElement.textContent) : null;

                const timeAgo = publishedDate ? calculateTimeAgo(publishedDate) : 'Unknown Time Ago';
                
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `<h3>${title}</h3><p>${timeAgo} ago</p>`;
                postElement.onclick = () => openPopup({ title, content, timeAgo });
                postsContainer.appendChild(postElement);
            });
        } catch (error) {
            console.error('Error fetching or parsing RSS feed:', error);
        }
    }

    // Function to calculate time ago
    function calculateTimeAgo(publishedDate) {
        const now = new Date();
        const timeDiff = now - publishedDate;
        const seconds = Math.floor(timeDiff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        
        if (days > 0) {
            return `${days} day${days > 1 ? 's' : ''}`;
        } else if (hours > 0) {
            return `${hours} hour${hours > 1 ? 's' : ''}`;
        } else if (minutes > 0) {
            return `${minutes} minute${minutes > 1 ? 's' : ''}`;
        } else {
            return `${seconds} second${seconds !== 1 ? 's' : ''}`;
        }
    }

    // Function to open the popup
    function openPopup(post) {
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        
        popupContent.innerHTML = `<h3>${post.title}</h3><p>Received Email: ${post.timeAgo} ago</p><p>${post.content}</p>`;
        popup.style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Update posts initially and then every 5 minutes (adjust as needed)
    window.onload = () => {
        updatePosts();
        setInterval(updatePosts, 100); // 5 minutes in milliseconds
    };
</script>
  
  
  <script>
    // Provide your own list of emails
    const providedEmails = ['tamannaaphri@gmail.com', 'rayahananajamula@gmail.com'];

    let currentIndex;

    function getRandomIndex(max) {
      return Math.floor(Math.random() * max);
    }

    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookieMatch = document.cookie.match(new RegExp(`${name}=([^;]+)`));
      return cookieMatch ? cookieMatch[1] : null;
    }

    function displayCurrentEmail() {
      const emailDisplayElement = document.getElementById('emailDisplay');
      emailDisplayElement.textContent = providedEmails[currentIndex];
    }

    function changeEmail() {
      currentIndex = getRandomIndex(providedEmails.length);
      setCookie('emailIndex', currentIndex, 1); // Set the cookie to expire in 1 day
      displayCurrentEmail();
    }

    function copyEmail() {
      const emailDisplayElement = document.getElementById('emailDisplay');
      const textArea = document.createElement('textarea');
      textArea.value = emailDisplayElement.textContent;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      animateCopyButton();
      alert('Email copied to clipboard!');
    }

    function animateCopyButton() {
      const copyButton = document.getElementById('copyButton');
      const copyIcon = document.querySelector('.copy-icon');
      copyIcon.classList.add('copied-animation');
      copyIcon.style.display = 'inline-block';

      setTimeout(() => {
        copyIcon.classList.remove('copied-animation');
        copyIcon.style.display = 'none';
      }, 1000);
    }

    // Check for an existing cookie or generate a new index
    currentIndex = getCookie('emailIndex');
    if (currentIndex === null || isNaN(currentIndex) || currentIndex < 0 || currentIndex >= providedEmails.length) {
      currentIndex = getRandomIndex(providedEmails.length);
      setCookie('emailIndex', currentIndex, 1); // Set the cookie to expire in 1 day
    }

    // Display the initial email
    displayCurrentEmail();
